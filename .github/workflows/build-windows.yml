name: Build Windows Executable

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Step 1: Checks out your repository code (uses latest v4)
      - uses: actions/checkout@v4

      # Step 2: Sets up Python (uses latest v5)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' # <-- Change this if you used a different version

      # Step 3: Installs all your libraries
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      # Step 4: Runs PyInstaller
      - name: Build executable
        run: pyinstaller --onefile --noconsole garmin_mail_gui.py # <-- ⚠️ EDIT THIS LINE

      # Step 5: Uploads the finished .exe (uses latest v4)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: dist/ # This is the folder PyInstaller puts the .exe in
