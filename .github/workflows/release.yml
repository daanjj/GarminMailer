name: Create Release

on:
  push:
    tags:
      - 'v*' # Trigger this workflow when a tag like v1.0, v1.2.3 is pushed
  workflow_dispatch: # to make it manually triggerable
    inputs:
      build_macos:
        description: 'Build macOS app?'
        required: true
        default: false
        type: boolean

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows Executable
        run: |
          # Embed version directly in source code
          (Get-Content garmin_mail_gui.py) -replace 'BUILD_VERSION = None', 'BUILD_VERSION = "${{ github.ref_name }}"' | Set-Content garmin_mail_gui.py
          pyinstaller --onefile --noconsole --name="GarminMailer" garmin_mail_gui.py

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GarminMailer-Windows
          path: dist/GarminMailer.exe
    
  build-macos:
    runs-on: macos-latest
    # Only build macOS when manually triggered AND user confirmed
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.build_macos == true }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS .app Bundle
        run: |
          # Embed version directly in source code
          sed -i '' "s/BUILD_VERSION = None/BUILD_VERSION = \"${{ github.ref_name }}\"/" garmin_mail_gui.py
          pyinstaller GarminMailer.spec
          zip -r GarminMailer-macOS.zip dist/GarminMailer.app

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GarminMailer-macOS
          path: GarminMailer-macOS.zip

  create-release:
    needs: [build-windows, build-macos]
    # Always run if Windows job succeeded, even if macOS was skipped
    if: always() && needs.build-windows.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create releases and upload assets

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          # This will create a release with the name of the tag
          # e.g., pushing a tag 'v1.0.0' will create a release named 'v1.0.0'
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          # This will use the commit messages between this tag and the previous one as the release body
          generate_release_notes: true
          files: |
            artifacts/GarminMailer-Windows/GarminMailer.exe
            artifacts/GarminMailer-macOS/GarminMailer-macOS.zip
